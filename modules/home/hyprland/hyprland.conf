
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

monitor=eDP-1,2880x1800@120,0x0,2
monitor=eDP-2,2880x1800@120,0x1800,2
monitor = , preferred, auto, 2
# monitor=eDP-2, disable
#
workspace=1, monitor:$Monitor1
workspace=2, monitor:$Monitor2
workspace=3, monitor:$Monitor1
workspace=4, monitor:$Monitor2
workspace=5, monitor:$Monitor1
workspace=6, monitor:$Monitor2
workspace=7, monitor:$Monitor1
workspace=8, monitor:$Monitor2

workspace=DP-1,1
exec-once=dunst
# exec-once=eww daemon
# exec-once=eww open bar
exec-once=duo bat-limit

exec-once = hyprswitch init --show-title --custom-css ~/.config/hypr/hyprswitch.css &
$key = tab
$reverse = shift

bind = super, $key, exec, hyprswitch gui --mod-key super --key $key --close mod-key-release --reverse-key=mod=$reverse && hyprswitch dispatch
bind = super $reverse, $key, exec, hyprswitch gui --mod-key super --key $key --close mod-key-release --reverse-key=mod=$reverse && hyprswitch dispatch -r

# use the if switching to the next window with the opening keypress is unwanted
#bind = alt, $key, exec, hyprswitch gui --mod-key alt_l --key $key --close mod-key-release --reverse-key=mod=$reverse
#bind = alt $reverse, $key, exec, hyprswitch gui --mod-key alt_l --key $key --close mod-key-release --reverse-key=mod=$reverse

# use the if switching to the next window with the opening keypress is unwanted
#bind = alt, $key, exec, hyprswitch gui --mod-key alt_l --key $key --close mod-key-release --reverse-key=mod=$reverse
#bind = $mod $reverse, $key, exec, hyprswitch gui --mod-key $mod --key $key --close mod-key-release --reverse-key=mod=$reverse

exec-once=hypr-duo 
exec-once=waybar
exec-once=hyprpaper
exec-once=iio-hyprland

device {
    name = elan9008:00-04f3:425b
    output = eDP-1
}
device {
    name = elan9009:00-04f3:425a
    output = eDP-2
}
device {
    name = elan9008:00-04f3:425b-stylus
    output = eDP-1
}
device {
    name = elan9009:00-04f3:425a-stylus
    output = eDP-2
}

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=caps:escape, altwin:swap_lalt_lwin 
    kb_rules=

    repeat_rate=150
    repeat_delay=150

    follow_mouse=2

    touchpad {
			natural_scroll=yes
			disable_while_typing=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

device {
name = logitech-usb-receiver
	sensitivity = -0.5
}

general {
    gaps_in=5
    gaps_out=10
    border_size=1
    # col.active_border=0xba57c7ff
    # col.inactive_border=0x66333333
		col.active_border =   rgba(888888ee)
    col.inactive_border = rgba(595959ee)

    # col.active_border = rgba(33ccffee) rgba(e379d8ee) 45deg col.inactive_border = rgba(595959aa)

    layout=master

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
	blur {
		enabled = 1
		xray = true
		size = 12
		passes = 3
		new_optimizations = 1
		noise = 0
		contrast = 1.2
# brightness = 1.2
		vibrancy = 0.8
		vibrancy_darkness = 0.2
		special = 0
		popups = 1
		popups_ignorealpha = 0.2
	}
	rounding=10
#drop_shadow=true
#shadow_range=12
#shadow_render_power=4
#shadow_ignore_window=true
	shadow {
		enabled = 1
		# ignore_window = 1
		range = 24
		offset = 0 2
		render_power = 4
		color = rgba(0000002A)
	}
}

animations {
    enabled=1
    animation=windows,1,10,default,popin
    animation=border,1,2,default
    animation=fade,1,2,default
    animation=workspaces,1,2,default,fade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    #new_is_master=false
}

gestures {
    workspace_swipe=true
    workspace_swipe_distance = 300
		workspace_swipe_forever = true
		workspace_swipe_create_new = true
}
xwayland {
  force_zero_scaling = true
}
cursor {
	inactive_timeout = 8
}

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

# iinds {
#   movefocus_cycles_fullscreen=true
# }

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,SPACE,exec,wezterm
bind=SUPER,A,killactive,
bind=SUPERSHIFT,A,exit,
# bind=SUPER,E,exec,dolphin
bind=SUPER,S,exec,firefox
bind=SUPERSHIFT,F,togglefloating,
bind=SUPER,D,exec,walker
bind=SUPER,P,pseudo,

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,f,fullscreen,0

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

bind=SUPERCONTROL,h,resizeactive,-50 0
bind=SUPERCONTROL,l,resizeactive,50 0
bind=SUPERCONTROL,k,resizeactive,0 -50
bind=SUPERCONTROL,j,resizeactive,0 50

bind=SUPERSHIFT,h,moveactive,-1 0
bind=SUPERSHIFT,l,moveactive,1 0
bind=SUPERSHIFT,k,moveactive,0 -1
bind=SUPERSHIFT,j,moveactive,0 1

# bind=SUPER,q,workspace,1
# bind=SUPER,w,workspace,2
# bind=SUPER,e,workspace,3
# bind=SUPER,r,workspace,4
# bind=SUPER,t,workspace,5
# bind=SUPER,6,workspace,6
# bind=SUPER,7,workspace,7
# bind=SUPER,8,workspace,8
# bind=SUPER,9,workspace,9
# bind=SUPER,0,workspace,10
bind = SUPER, q, exec, ~/.config/hypr/sync-workspaces.sh 1
bind = SUPER, w, exec, ~/.config/hypr/sync-workspaces.sh 3
bind = SUPER, e, exec, ~/.config/hypr/sync-workspaces.sh 5
bind = SUPER, r, exec, ~/.config/hypr/sync-workspaces.sh 7

bind=SUPERSHIFT,q,movetoworkspace,1
bind=SUPERSHIFT,w,movetoworkspace,2
bind=SUPERSHIFT,e,movetoworkspace,3
bind=SUPERSHIFT,r,movetoworkspace,4
bind=SUPERSHIFT,t,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=SUPER,comma,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=SUPER,period,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=SUPER,m,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind=SUPER,semicolon,exec, bright down
bind=SUPER,apostrophe,exec, bright up
layerrule = blur,waybar

bind=SUPER,grave,hyprexpo:expo, toggle


# bindel=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bindel=,XF86AudioLowerVolume,exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindl=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
plugin {
  overview {
		showEmptyWorkspace = 1
		drawActiveWorkspace = 0
	}

	hyprexpo {
		rows = 2
			columns = 2
			gap_size = 5
			bg_col = rgb(000000)
			workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

			enable_gesture = true # laptop touchpad, 4 fingers
			gesture_distance = 300 # how far is the "max"
			gesture_positive = false
	}
}
